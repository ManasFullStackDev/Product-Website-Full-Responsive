<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/94898838fd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav>
            <h1>Shopp.io</h1>
            <img src="dp.jpeg" alt="">
            <ul>
                <li>Home</li>
                <li>Categories</li>
                <li>Cart</li>
            </ul>
            <button>Log in</button>
        </nav>
        <main>
            <div class="sidebar">
                <ul>
                    <li>Profile</li>
                    <li>Special offer</li>
                    <li>Item History</li>
                    <li>Transactions</li>
                </ul>
            </div>
            <div class="main-content">
                <div class="card-1">
                    <p>Sony PS5 PlayStation Console <br><br> <span>₹54,990</span>
                    </p>
                    <div class="product-img-1"></div>
                    <div class="btn">
                        <button>Add to Cart</button>
                        <button>Buy</button>
                    </div>
                </div>
                <div class="card-2">
                    <p>PS5 Digital Standalone <br><br> <span>₹44,990</span>
                    </p>
                    <div class="product-img-2"></div>
                    <div class="btn">
                        <button>Add to Cart</button>
                        <button>Buy</button>
    
                    </div>
                </div>
                <div class="card-3">
                    <p>Sony PS5 PlayStation Console God Of War Ragnarok <br><br> <span>₹57,989</span>
                    </p>
                    <div class="product-img-3"></div>
                    <div class="btn">
                        <button>Add to Cart</button>
                        <button>Buy</button>
                    </div>
                </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
